version: "3.7"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: cyberkube@123
      MYSQL_DATABASE: cyberkube
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pcyberkube@123"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: ../backend
    environment:
      PORT: "8080"
      MYSQL_DSN: "root:cyberkube@123@tcp(mysql:3306)/cyberkube?charset=utf8mb4&parseTime=True&loc=Local"
      REDIS_ADDR: "redis:6379"
      K8S_KUBECONFIG_AES_KEY: "0123456789abcdef0123456789abcdef"
      JWT_SECRET: "cyberkube-secret-please-change"
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cyberkube
